<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Kiwi+Maru:wght@300&display=swap" rel="stylesheet">    
    <title>Sign in to GitHub</title>
</head>
<body>
    <div class="box-body">
        <div>
            <div class="imgSvg">
                <img src="./svg/github.svg" alt="" srcset="">
                <a href="https://github.com/EmersonCob"></a>
            </div>
        </div>
        <div class="box-container">
            <div class="box-title">
                <p>Sign in to GiHub</p>
            </div>
            <div class="box-input">
                <form class="form-input" action="">
                    <div class="username">
                        <label>Username or email address</label>
                        <input class="inputuser" type="text" name="Username or email address" id="username">
                    </div>
                    <div class="password">
                        <div class="title-password">
                            <label for="">Password</label>
                            <a class="forgot-password" href="#">Forgot password?</a>
                        </div>
                        <input class="inputpassword" type="password" name="Password">
                    </div>
                    <div>
                        <input  class="button" type="button" value="Sign in" name="Sign in">
                    </div>
                </form>
            </div>
            <div class="newAccount">
                New to GitHub?
                <a href="#">Create an account.</a>
            </div>
        </div>
        <div class="footer-bar">
            <ul class="list">
                <li class="terms"><a href="#">Terms</a></li>
                <li class="privacy"><a href="#">Privacy</a></li>
                <li class="security"><a href="#">Security</a></li>
                <li class="contact"><a href="#">Contact GitHub</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
